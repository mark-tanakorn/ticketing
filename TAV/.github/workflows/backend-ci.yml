name: Backend CI

on:
  push:
    branches: [ main, develop, mark ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  lint-and-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements-ci.txt
    
    - name: Lint with ruff
      run: |
        cd backend
        ruff check app/ tests/
      continue-on-error: true  # Don't block on linting for now
    
    - name: Format check with black
      run: |
        cd backend
        black --check app/ tests/
      continue-on-error: true  # Don't block on formatting for now
    
    - name: Type check with mypy
      run: |
        cd backend
        mypy app/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install safety pip-audit bandit
    
    - name: Check for known vulnerabilities with safety
      run: |
        cd backend
        safety check --file requirements.txt --json || true
      continue-on-error: true
    
    - name: Audit dependencies with pip-audit
      run: |
        cd backend
        pip-audit -r requirements.txt || true
      continue-on-error: true
    
    - name: Security check with bandit
      run: |
        cd backend
        bandit -r app/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: backend/bandit-report.json
        retention-days: 30

  test:
    runs-on: ubuntu-latest
    needs: [lint-and-quality]
    
    # NOTE: Using SQLite for unit tests - they don't need PostgreSQL
    # Integration tests (Day 4) will use PostgreSQL
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements-ci.txt
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: sqlite:///./test.db
        SECRET_KEY: test-secret-key-for-testing-only
        ENCRYPTION_KEY: test-encryption-key-32-bytes!!
        ENVIRONMENT: testing
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=25 -v
    
    - name: Check test coverage
      run: |
        cd backend
        coverage report --fail-under=25
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/htmlcov/
        retention-days: 7

  success:
    runs-on: ubuntu-latest
    needs: [lint-and-quality, security, test]
    if: success()
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All backend CI checks passed!"
          echo "ðŸŽ‰ Safe to merge"

