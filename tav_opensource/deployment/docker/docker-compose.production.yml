version: '3.8'

name: tav_prod

# TAV Engine - Production Deployment with SQLite
# Suitable for internet-accessible deployments (low-medium traffic)
# For high traffic, use docker-compose.yml with PostgreSQL
#
# REQUIRED Environment Variables:
#   - SECRET_KEY: Your secret key (generate: openssl rand -base64 32)
#   - ENCRYPTION_KEY: Your encryption key (generate: openssl rand -base64 32)
#   - DOMAIN: Your domain name (e.g. tav.example.com)
#   - CORS_ORIGINS: Allowed origins (e.g. ["https://tav.example.com"])

services:
  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: tav-backend-prod
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=sqlite:///./data/tav_engine.db
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      - ENABLE_DEV_MODE=${ENABLE_DEV_MODE:-false}
      - BASE_URL=${BASE_URL:-https://${DOMAIN}}
      # CORS - Configure for your domain
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://${DOMAIN}","https://www.${DOMAIN}"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # AI API Keys (optional - better to configure via UI)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    command: >
      sh -c "
      echo 'Running database migrations...' &&
      alembic upgrade head &&
      echo 'Starting backend server...' &&
      uvicorn app.main:app --host 0.0.0.0 --port 5000 --workers ${WORKERS:-2}
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ../../ui
      dockerfile: Dockerfile
    container_name: tav-frontend-prod
    environment:
      # Use your domain for API URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://${DOMAIN}/api}
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Reverse Proxy (optional - for SSL)
  nginx:
    image: nginx:alpine
    container_name: tav-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - with-nginx  # Only start if --profile with-nginx is used

volumes:
  backend_data:
  nginx_cache:

networks:
  default:
    name: tav-production

